---
- name: Install MySQL server and dependencies
  ansible.builtin.dnf:
    name:
      - mysql
      - mysql-server
      - pip
      - python3-devel
      - mysql-devel
      - pkgconfig
      - gcc
    enablerepo: crb
    state: present
- name: Install mysqlclient for Ansible
  ansible.builtin.pip:
    name:
      - mysqlclient
- name: Start MySQL database
  ansible.builtin.service:
    name: mysqld
    state: started
    enabled: true
- name: Create database for opennebula
  community.mysql.mysql_db:
    name: "{{ dbname }}"
    state: present
- name: Create OpenNebula MySQL user
  community.mysql.mysql_user:
    state: present
    name: "{{ dbuser }}"
    password: "{{ dbpassword }}"
    priv:
      "{{ dbname }}.*:ALL,GRANT"
- name: Install OpenNebula front-end packages
  ansible.builtin.dnf:
    name:
      - opennebula
      - opennebula-sunstone
      - opennebula-fireedge
      - opennebula-gate
      - opennebula-flow
      - opennebula-provision
- name: Copy oned.conf
  ansible.builtin.template:
    src: oned.conf.j2
    dest: /etc/one/oned.conf
    owner: root
    group: oneadmin
    mode: "0640"
- name: Copy oneflow-server.conf
  ansible.builtin.template:
    src: oneflow-server.conf.j2
    dest: /etc/one/oneflow-server.conf
    owner: root
    group: oneadmin
    mode: "0640"
- name: Copy onegate-server.conf
  ansible.builtin.template:
    src: onegate-server.conf.j2
    dest: /etc/one/onegate-server.conf
    owner: root
    group: oneadmin
    mode: "0640"
- name: Copy sunstone-server.conf
  ansible.builtin.template:
    src: sunstone-server.conf.j2
    dest: /etc/one/sunstone-server.conf
    owner: root
    group: oneadmin
    mode: "0640"
