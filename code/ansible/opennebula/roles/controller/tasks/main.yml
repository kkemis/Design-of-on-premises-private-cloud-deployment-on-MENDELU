- name: Copy SSH private key
  ansible.builtin.copy:
    src: ../../files/id_rsa
    dest: /var/lib/one/.ssh/id_rsa
    owner: oneadmin
    group: oneadmin
    mode: "0600"
- name: Copy SSH public key
  ansible.builtin.copy:
    src: ../../files/id_rsa.pub
    dest: /var/lib/one/.ssh/id_rsa.pub
    owner: oneadmin
    group: oneadmin
    mode: "0600"
- name: Copy authorized_keys file
  ansible.builtin.copy:
    src: ../../files/authorized_keys
    dest: /var/lib/one/.ssh/authorized_keys
    owner: oneadmin
    group: oneadmin
    mode: "0600"
- name: Set GUI password
  ansible.builtin.lineinfile:
    path: /var/lib/one/.one/one_auth
    regexp: '^oneadmin:'
    line: oneadmin:{{ adminpassword }}
- name: Start opennebula service
  ansible.builtin.service:
    name: opennebula
    state: started
    enabled: true
- name: Start opennebula-sunstone service
  ansible.builtin.service:
    name: opennebula-sunstone
